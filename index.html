<!DOCTYPE html>
<html
    lang="en"
    x-data="countriesJS()"
    :class="darkMode && 'dark'"
    x-init="all()"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind play cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/tailwind.config.js"></script>

    <!-- Alpine.js  -->
    <!-- Alpine Plugins -->
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpine Core -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | REST Countries API</title>
</head>
<body class="antialiased bg-gray-light font-light text-sm text-blue-darkest dark:bg-blue-dark dark:text-white ease-in-out duration-150">

<header class="p-4 flex items-center justify-between">
    <h1 class="font-extrabold">Where in the world?</h1>
    <button
        class="flex items-center gap-1 font-semibold"
        :class="darkMode ? 'text-white' : 'text-blue-darkest'"
        @click="darkMode = ! darkMode"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="#fff"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1"
        >
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        Dark Mode
    </button>
</header>

<main>
  <div>
      <div class="p-4 flex items-baseline justify-between">
          <div>
              <input
                  type="search"
                  placeholder="Search for a country..."
                  name="searchCountry"
                  x-model="searchCountry"
                  @click.outside="searchByName(searchCountry)"
                  @keyup.enter="searchByName(searchCountry)"
                  @keyup.escape="searchCountry = ''"
              >
              <button @click="searchByName(searchCountry)">FIND</button>
          </div>
          <div>
              <button @click="filtersOpen = !filtersOpen" class="bg-white py-0.5 px-1.5 border rounded h-6 flex items-center gap-1">
                  <span x-show="selectedRegion !== 'all'" class="capitalize" x-text="selectedRegion"></span>
                  <span x-show="selectedRegion === 'all'">Filter by Region</span>
                  <span class="ease-in-out duration-75" :class="{'rotate-180' : filtersOpen}">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                      </svg>
                  </span>
              </button>
              <ul
                  x-show="filtersOpen"
                  style="display: none"
                  class="grid"
                  x-collapse
              >
                  <template x-for="region in regions">
                      <button @click="selectedRegion = region; filtersOpen = false; filterCountries(region)" class="flex items-center justify-between gap-1 hover:bg-gray/20 ease-in-out duration-75">
                          <span class="capitalize" x-text="region"></span>
                          <span x-show="selectedRegion === region" class="text-blue">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                              </svg>
                          </span>
                      </button>
                  </template>
              </ul>
          </div>
      </div>
      <div class="mb-6">
          <div
              x-show="showCountry"
              style="display: none"
              class="bg-black/10 h-screen w-full fixed grid place-items-center"
          >
              <template x-if="singleCountry">
                  <div class="bg-white">
                      <button @click="showCountry = false">BACK</button>
                      <img :src="singleCountry.flags.png" :alt=" 'flag of ' + singleCountry.name.common">
                      <p x-text="singleCountry.name.common"></p>
                      <p x-text="singleCountry.name.official"></p>
                      <p x-text="singleCountry.population"></p>
                      <p x-text="singleCountry.region"></p>
                      <p x-text="singleCountry.subregion"></p>
                      <p x-text="singleCountry.capital"></p>
                      <p x-text="singleCountry.tld"></p>
                      <div>
                          currency:
                          <template x-for="currency in singleCountry.currencies">
                              <p x-text="currency.name"></p>
                          </template>
                      </div>
                      <p x-text="singleCountry.capital"></p>
                      <div>
                          languages:
                          <template x-for="language in singleCountry.languages">
                              <p x-text="language"></p>
                          </template>
                      </div>
                      <template x-if="singleCountry.borders.length > 0">
                          <div>
                              borders:
                               <template x-for="borderCountry in singleCountry.borders">
                                   <button @click="single(borderCountry)" x-text="borderCountry"></button>
                               </template>
                          </div>
                      </template>
                  </div>
              </template>
          </div>
      </div>
      <template x-if="!countries">
          <div>
              no countries found..
          </div>
      </template>
          <template x-if="isLoading">
              <div>loading countries...</div>
          </template>
          <template x-if="!isLoading && countries.length >= 1">
              <div>
                  <template x-for="country in countries" :key="country.cca3">
                      <button class="m-2 bg-blue-500" @click="showCountry = true; single(country.cca3)">
                          <img :src="country.flags.png" :alt="'flag of ' + country.name.common">
                          <span x-text="country.name.common"></span>
                          <span x-text="country.population"></span>
                          <span x-text="country.region"></span>
                          <span x-text="country.capital"></span>
                      </button>
                  </template>
              </div>
          </template>
  </div>
</main>
<script>
    startCountries = fetch('https://restcountries.com/v3.1/all', {cache: 'no-cache'})
        .then(response => response.json())
        .then(data => this.countries = data)
    console.log(startCountries);
</script>
<script type="text/javascript" src="./src/countries.js"></script>
</body>
</html>
